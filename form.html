<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>student form</h1>
    <label for="name">Name</label><br>
    <input type="text"> <br>
    <label for="phone">Mobile number</label><br>
    <input type="tel"><br>
    <label for="mail">mail id</label><br>
    <input type="email" name="mail" id="ma">
    <p>validation</p> 
    <label for="pass">pass</label>
    <input type="radio" value="pass">
    <label for="fail">fail</label>
    <input type="radio" value="fail"> <br>
    <p>subjects</p>
    <label for="eng">English</label>
    <input type="checkbox" value="english">
    <label for="tam">tamil</label>
    <input type="checkbox" value="tamil">
    <label for="math">maths</label>
    <input type="checkbox" value="maths">
    <label for="cs">computer</label>
    <input type="checkbox" value="computer science">
    <label for="st">social</label>
    <input type="checkbox" value="social studies">
    <label for="hindi">hindi</label>
    <input type="checkbox" value="hidi"> 
    <br>
    <input type="button" value="submit">
    <br>
    <a href="index.html" target="_blank">click for redirect</a>
</body>
</html>
